<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Musketeers</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <style>

      html {

      }

      .header {
        text-align: center;
        background-color: #111111;
        color: #FFFFFF;
      }

      .header p {
        margin: 1px;
      }

      .header a {
        color: #f00;
      }

      .banner {
        background-image: url("https://robertsspaceindustries.com/media/lkgsiw6hi9mpyr/banner/MUSKETEERS-Banner.png");
        background-size: cover;
        background-repeat:no-repeat;
        background-position: center center;
        height: 380px;
        border-top: 2px solid #f00;
        border-bottom: 2px solid #f00;
      }

      .nav {
        text-align: center;
        color: #FFFFFF;

        background-image: -webkit-gradient(
        	linear,
        	left bottom,
        	left top,
        	color-stop(0, #000000),
        	color-stop(1, #300101)
        );
        background-image: -o-linear-gradient(top, #000000 0%, #300101 100%);
        background-image: -moz-linear-gradient(top, #000000 0%, #300101 100%);
        background-image: -webkit-linear-gradient(top, #000000 0%, #300101 100%);
        background-image: -ms-linear-gradient(top, #000000 0%, #300101 100%);
        background-image: linear-gradient(to top, #000000 0%, #300101 100%);
      }

      .nav .col-md-4 {
        margin-bottom: 10px;
      }

      .nav .nav-btn {
        min-width: 50%;
        font-size: 18px;
      }

      .video {
        background-color: black;
      }

      .video iframe {
        padding-top: 20px;
        padding-bottom: 20px;
        display: block;
        margin: auto;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid header">
      <p>A <a href="#about">Star Citizen</a> gaming community</p>
    </div>
    <div class="container-fluid banner"></div>
    <div class="container-fluid nav">
      <h1>All for one, and one for all.</h1>
      <div class="col-md-4">
        <a class="btn btn-danger nav-btn" href="https://robertsspaceindustries.com/orgs/MUSKETEERS">Enlist</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-danger nav-btn" href="#game">Play Kingship Strike</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-danger nav-btn" href="#musketeers">Learn more</a>
      </div>
    </div>
    <div class="container-fluid video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Vpi9FXtEQaA" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="game" class="container-fluid game">
      <h1>Kingship Strike</h1>
      <canvas width="400" height="400"></canvas>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  </body>
</html>
